<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <div class="login-container">
        <div id="loginCard" class="login-card">

            <img src="sbc_logo.png" alt="Logo SBC" class="logo-sbc">

            <h2>Entrar</h2>

            <form>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="Digite seu e-mail">
                </div>

                <div class="senha-group">
    <input type="password" id="senha" placeholder="Senha">
    <button type="button" id="togglePassword" class="toggle-floating">
        <svg id="iconEye" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
            viewBox="0 0 24 24" fill="none" stroke="currentColor"
            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
            <circle cx="12" cy="12" r="3"></circle>
        </svg>
    </button>
</div>

                <div class="options-bar">
                    <div class="remember-me-group">
                        <input type="checkbox" id="rememberMe" checked>
                        <label for="rememberMe">Lembrar de mim</label>
                    </div>
                    <a href="#" class="btn-resetar">Redefinir senha</a>
                </div>

                <button type="submit" class="btn-enviar">Entrar</button>

                <div class="social-login-separator">ou entre com</div>

                <div class="social-buttons">

                    <button type="button" class="btn-google">
                        <svg viewBox="0 0 48 48" width="20px" height="20px">
                            <path fill="#FFC107"
                            d="M43.611,20.083H42V20H24v8h11.343c-1.723,4.643-6.195,8-11.343,8c-6.627,0-12-5.373-12-12
                            c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4
                            C12.955,4,4,12.955,4,24c0,10.945,8.784,19.83,19.83,20C33.11,44.2,43,36.571,43,24
                            C43,22.256,43.386,21.176,43.611,20.083z"/>
                            <path fill="#FF3D00"
                            d="M6.306,14.691l6.571,4.819C14.655,15.108,18.995,12,24,12
                            c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4
                            C16.318,4,9.654,8.184,6.306,14.691z"/>
                            <path fill="#4CAF50"
                            d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238
                            C29.211,35.091,26.715,36,24,36c-5.202,0-9.621-3.321-11.248-7.961l-6.571,4.819
                            C9.654,39.816,16.318,44,24,44z"/>
                            <path fill="#1976D2"
                            d="M43.611,20.083L43.595,20L42,20H24v8h11.343
                            c-0.131,0.583-0.627,1.189-1.229,1.791c1.551,1.579,3.012,3.246,4.07,5.131
                            c-0.751,1.196-1.636,2.238-2.584,3.028l6.571-4.819C42.067,32.701,43.611,24.97,43.611,20.083z"/>
                        </svg>
                        Entrar com Google
                    </button>

                    <button type="button" class="btn-facebook">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="white" viewBox="0 0 24 24">
                            <path d="M22 12a10 10 0 1 0-11.5 9.9v-7h-2v-3h2v-2.3c0-2 1.2-3.1 3-3.1.9 0 1.8.1 1.8.1v2h-1c-1 0-1.3.6-1.3 1.2V12h2.3l-.4 3h-1.9v7A10 10 0 0 0 22 12"/>
                        </svg>
                        Entrar com Facebook
                    </button>

                    <button type="button" class="btn-twitter">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="white" viewBox="0 0 24 24">
                            <path d="M19.633 7.997c.013.176.013.353.013.53 0 5.39-4.103 11.61-11.61 11.61A11.55 11.55 0 0 1 2 18.29c.274.032.535.045.822.045a8.18 8.18 0 0 0 5.066-1.744 4.1 4.1 0 0 1-3.828-2.84c.25.038.5.063.764.063.36 0 .72-.05 1.056-.137a4.092 4.092 0 0 1-3.285-4.01v-.05c.548.304 1.18.49 1.85.51A4.09 4.09 0 0 1 4.29 5.16a11.62 11.62 0 0 0 8.43 4.27 4.616 4.616 0 0 1-.1-.94A4.09 4.09 0 0 1 18.72 6a8.06 8.06 0 0 0 2.605-1 4.08 4.08 0 0 1-1.8 2.25A8.2 8.2 0 0 0 22 6.92a8.8 8.8 0 0 1-2.367 2.077"/>
                        </svg>
                        Entrar com Twitter
                    </button>

                </div>
            </form>

        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
